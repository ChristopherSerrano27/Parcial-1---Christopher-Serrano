<h1>Editar Evento</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>

<form method="post" action="{% url 'eliminar_evento' pk=evento.pk %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar este evento?');">Eliminar evento</button>
</form>

<a href="{% url 'eventos_lista' %}">Volver a la lista de eventos</a>
