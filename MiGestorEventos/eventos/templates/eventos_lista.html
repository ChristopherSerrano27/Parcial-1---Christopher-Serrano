<!DOCTYPE html>
<html>
<head>
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos y Organizadores</h1>
    {% if eventos %}
        <ul>
            {% for evento in eventos %}
                <li>
                    <strong>{{ evento.nombre }}</strong> - {{ evento.fecha }}<br>
                    Descripci√≥n: {{ evento.descripcion }}<br>
                    Organizador: {{ evento.organizador.nombre }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay eventos disponibles.</p>
    {% endif %}
</body>
</html>
